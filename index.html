<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
  
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.html" method="post" autocomplete="on">
                    <div id="campo">
                        <span class="material-symbols-outlined"> account_circle</span>
                        <input type="email" name="email" id="email" placeholder="email@domain.com" autocomplete="email" required maxlength="30">
                        <label for="email">Email:</label>
                    </div>

                    <div id="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="senha" placeholder="********" autocomplete="current-password" required minlength="8">
                         <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
